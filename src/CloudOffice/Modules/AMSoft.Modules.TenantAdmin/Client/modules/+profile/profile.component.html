<!--Alert message-->
<div class="row">
    <div class="container col-md-4 alert alert-success animated fadeInRight" *ngIf="notificationMessage">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button" (click)="notificationMessage = ''">&times;</button>
        {{notificationMessage}}
    </div>
</div>

<appc-change-name (notification)="notify($event)"></appc-change-name>

<appc-change-password (notification)="notify($event)"></appc-change-password>
