<div class="animated fadeIn">
    <div class="row"> 
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>Tenant Information</strong>
                </div>
                <div class="card-block">
                    <form action="" method="post" class="form-horizontal ">
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="hf-email" >Name</label>
                            <div class="col-md-9">
                                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="tenantModel.name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="hf-password">Address</label>
                            <div class="col-md-9">
                                <input type="text" id="address" name="address" class="form-control" [(ngModel)]="tenantModel.address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="hf-password">Contact phone</label>
                            <div class="col-md-9">
                                <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="tenantModel.phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="hf-password">Urls</label>
                            <div class="col-md-9">
                                <input type="text" id="urls" name="urls" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
